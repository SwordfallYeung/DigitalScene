<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>全景管理首页</title>
        <link href='style/common.css' rel='stylesheet' type='text/css'/>
        <script src="js/jquery.js" language="javascript" type="text/javascript"></script>
        <script language="javascript" type="text/javascript">
            function penoshow(n){
                window.open("{lulin:global.cfg_cmspath/}/vrpano/vrpano"+n);
            }
        </script>
    </head>
    <body>
        <div class="main">
            <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#D6D6D6">
                <tr>
                    <td height="32"  class="td_title" style="border:1px solid #d6d6d6; border-bottom:none; padding: 0px 10px;"> 
                        <b>全景项目管理</b>
                    </td>
                </tr>
                <tr class="tr_hui">
                    <td height="32" style="border:1px solid #d6d6d6; border-bottom:none; padding: 0px 10px;"> 
                            <input type="button" onclick="window.location.href='vrpano_add.php';" value="添加新项目" class="btn2"/>
                    </td>
                </tr>
            </table>
            <table width="100%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D6D6D6" align="center">
                <tr class="tr_hui" height="32">
                    <td width="12%" height="28" align="center"><b>id编号</b></td>
                    <td width="18%" height="28" align="center"><b>全景项目名称</b></td>
                    <td width="20%" height="28" align="center"><b>发布日期</b></td>
                    <td width="30%" height="28" align="center"><b>操作</b></td>
                </tr>
                {lulin:datalist row='20'}
                <tr class="tr_white" align="center">
                    <td height="28">[field:id/]</td>
                    <td>[field:panoname/]</td>
                    <td>[field:sendtime function='MyDate("Y-m-d H:i:s", @me)'/]</td>
                    <td>
                        <input type="button" class="btn1" value="设计" onclick="window.location.href='vrpano_edit.php?id=[field:id/]';"/>
                        <input type="button" class="btn1" value="删除" onclick="window.location.href='vrpano_del.php?id=[field:id/]';"/>
                        <input type="button" class="btn1" value="预览" onclick="penoshow('[field:id/]');"/>
                        <input type="button" class="btn1" value="生成静态" onclick="window.location.href='vrpano_maker.php?id=[field:id/]';"/>
                    </td>
                </tr>                
                {/lulin:datalist}
                <tr class="tr_white">
                    <td  colspan="4" height="36" style="padding-left: 10px;"  align="center">
                        {lulin:pagelist listsize="5"/}
                    </td>                    
                </tr>
            </table>

        </div>

    </body>
</html>
